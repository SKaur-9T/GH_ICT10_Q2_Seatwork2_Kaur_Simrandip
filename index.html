<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS and PYTHON -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>

    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-light" style="background-color:#fff5cc;">
        <div class="container-fluid">
          <img src="Image/QMCL.png" alt="Avatar Logo" class="rounded-pill" width="70"> 
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Homepage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="grade_calculator.html">Grade Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="club.html">Club</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Header Section -->
    <div class="container text-center my-4">
        <h1>Student Grade Calculator</h1>
        <p>Enter your grades to calculate your GWA.</p>
    </div>

    <!-- Form Section -->
    <div class="container mb-4">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="fName" placeholder="Enter your first name">
                </div>
                <div class="col-md-6">
                    <label for="lName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lName" placeholder="Enter your last name">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="class1" class="form-label">English</label>
                    <input type="number" class="form-control" id="class1">
                </div>
                <div class="col-md-4">
                    <label for="class2" class="form-label">Science</label>
                    <input type="number" class="form-control" id="class2">
                </div>
                <div class="col-md-4">
                    <label for="class3" class="form-label">Math</label>
                    <input type="number" class="form-control" id="class3">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="class4" class="form-label">TLE</label>
                    <input type="number" class="form-control" id="class4">
                </div>
                <div class="col-md-4">
                    <label for="class5" class="form-label">VE</label>
                    <input type="number" class="form-control" id="class5">
                </div>
                <div class="col-md-4">
                    <label for="class6" class="form-label">PE</label>
                    <input type="number" class="form-control" id="class6">
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100" py-click="calculate">Calculate</button>
        </form>
    </div>

    <!-- Output Section -->
    <div class="container" id="output"></div>

    <!-- Footer -->
    <footer class="footer text-center p-2 bg-secondary text-white">
        Simrandip Kaur | 10 Topaz
    </footer>

    <!-- PYTHON -->
    <py-script src="main.py"></py-script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
